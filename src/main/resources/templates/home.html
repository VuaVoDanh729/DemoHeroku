<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<div align="center">
    <h1>Student Management</h1>
</div>
<div th:border="2">
    <table cellpadding="10" align="center" border="1" >
        <tr>
            <th>ID</th>
            <th>Full name</th>
            <th>Class</th>
            <th>Address</th>
            <th>Custom</th>
        </tr>
        <tr th:each="student : ${student_list}">
            <td th:text="${student.getID()}">ID</td>
            <td  th:text="${student.getFull_name()}">Full Name</td>
            <td th:text="${student.getClass_room()}">Class Room</td>
            <td th:text="${student.getAddress()}">Address</td>
            <td>
                <a th:href="@{'student/update/' + ${student.getID()}}">Edit</a>
                <a th:href="@{'student/delete/' + ${student.getID()}}">Delete</a>
            </td>
        </tr>
    </table>
</div>
<br/>
<div align="center">
    <button type="button"><a href="/student/new">Add Student</a></button>
</div>
</body>
</html>
